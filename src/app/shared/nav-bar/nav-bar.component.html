<div class="flex items-center border rounded-lg p-2 w-1/4 max-w-lg ms-auto my-3 me-3">
  <input type="text" placeholder="Search..." (keyup.enter)="onSearch()" [(ngModel)]="searchQuery"
  (ngModelChange)="onQueryChange($event)"

    class="w-full px-2  text-gray-700 rounded-lg focus:outline-none " />
  <i class="fa fa-search text-gray-500 mr-2" (click)="onSearch()"></i>

</div>
