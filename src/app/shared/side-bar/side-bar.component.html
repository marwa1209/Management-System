<div class="bg-[#F2EAE1]  px-9 py-2.5 h-screen flex flex-col fixed w-[270px]">
  <app-section-header text="UMS" />
  <div class="flex flex-col justify-between items-center flex-1">
    <div class="text-lg font-bold text-black flex flex-col gap-3 items-center justify-center">
      <img [src]="loggedInUserData.image" [alt]="loggedInUserData.firstName"
        class="mb-2 bg-red-900 rounded-full h-28 w-28" />
      <p>{{loggedInUserData.firstName}}</p>
      <p class="text-primary text-sm font-medium">admin</p>
    </div>

    <div>
      <ul>
        <li class="px-6 py-1 text-center mb-3 cursor-pointer" routerLinkActive="bg-primary text-white ">Home</li>
        <li class="px-6 py-1 text-center mb-3 cursor-pointer" routerLink="/home/users"
          routerLinkActive="bg-primary text-white " [routerLinkActiveOptions]="{ exact: true }">Users List</li>
        <li class="px-6 py-1 text-center mb-3 cursor-pointer" routerLink="/home/users/add-user"
          routerLinkActive="bg-primary text-white" [routerLinkActiveOptions]="{ exact: true }">Add User</li>
        <li class="px-6 py-1 text-center mb-3 cursor-pointer" routerLink="/home/users/profile"
          routerLinkActive="bg-primary text-white" [routerLinkActiveOptions]="{ exact: true }">Profile</li>
      </ul>
    </div>

    <div class="mb-4 cursor-pointer" (click)="logOut()">
      logout
    </div>
  </div>
</div>
